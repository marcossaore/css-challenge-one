<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css" media="all">
    <link rel="stylesheet" href="css/index-desktop.css">
    <title>Sign In - Won</title>
</head>
<body>
    <main>
        <section class="section-hero">
            <img class="hero-img" src="images/bg-image.jpg" alt="Game image">
            <div class="hero-info">
                <h1 class="hero-title">All your favorite games in one place</h1>
                <span class="hero-praise"><strong class="emphasis">WON</strong> is the best and must complete gaming platform.</span>
            </div>
            <span class="hero-rights rights">Won Games 2020 &copy; e Todos os diretiros Reservados</span>
        </section>
        <section class="section-login">
            <img src="images/logo.svg" class="logo" alt="Logo Won">
            <h1 class="title__small">Sign in</h1>
            <form class="form">
                <div class="form-input">
                    <input minlength="4" type="email" id="email" name="email" required placeholder="&nbsp;"/>
                    <label for="email">
                        <span class="material-icons md-18">email</span>
                        <span>Email</span>
                    </label>
                </div>
                <div class="form-input">
                    <input minlength="6" type="password" id="password" name="password" required placeholder="&nbsp;"/>
                    <label for="password">
                        <span class="material-icons md-18">lock</span>
                        <span>Password</span>
                    </label>
                </div>
                <div class="section-login__forgot">
                    <a class="link" href="http://forgot#">Forgot your password</a>
                </div>
                <input type="submit" class="btn btn--large" value="Sign in now">
            </form>
            <span class="section-login__sign-up">Don't have an acount? <a class="link" href="">Sign up</a></span>
        </section>
    </main>
</body>
</html>
